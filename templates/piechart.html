<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ team }} Performance Chart</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f0f0f0;
            text-align: center;
            padding-top: 50px;
        }
        h2 {
            color: #333;
        }
        img {
            margin-top: 20px;
            max-width: 90%;
        }
        .btn-back {
            margin-top: 30px;
        }
    </style>
</head>
<body>
    <h2>{{ team }} Performance Breakdown</h2>

    {% if no_data %}
        <p style="color:red; font-weight:bold;">No matches played yet. Pie chart cannot be displayed.</p>
    {% else %}
        <img src="{{ url_for('static', filename=image_url.split('/')[-1]) }}" alt="Pie Chart">
    {% endif %}

    <div class="btn-back">
        <a href="/" class="btn btn-primary">Back to Points Table</a>
    </div>
</body>
</html>
